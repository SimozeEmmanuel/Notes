{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <body>
        <div class="row">
            <div class="sidebar sticky-top col-lg-2 col-md-3">
                <img width="175"height="100"src="https://www.historybowl.com/wp-content/uploads/2019/09/National-History-Bee-and-Bowl-New-Logo-700x441.png">
                </br>
                <form action="{% url 'search' %}" method="GET">
                    <input type="text" class="form-control form-control-lg rounded-pill" placeholder="Search Wiki" name="q" id="inputbar">
                </form></br>
                <div class="sidetool">
                    <center>
                    <a href="{% url 'index' %}">Home</a>
                    </center>
                </div></br>
                <div class="sidetool">
                    <center>
                    <a href="{% url 'NewPage' %}">Create New Page</a>
                    </center>
                </div></br>
                <div class="sidetool">
                    <center>
                    <a href="{% url 'random' %}" role="button">Random Page</a>
                </div></center>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
